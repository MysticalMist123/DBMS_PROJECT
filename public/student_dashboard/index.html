<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="student_dashboard/index.css">
    <script type="module" src="student_dashboard/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <h1 id="title">STUDENT PORTAL</h1>
        <button id="logout">LOG OUT</button>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="marks-container">
            <div class="details">
                <div>
                    <div class="labels">Marks </div>
                    <br>
                    <div id="mark-table"></div>
                </div>
                <div style="width: 300px;height:300px;" id="mark_chart_container"><canvas id="mark-chart"></canvas></div>
            </div>
        </div>
        <br>
        <br>
        <div class="attendance-container">
            <div class="details">
                <div>
                    <div class="labels">Attendance </div>
                    <br>
                    <div id="attendance-table"></div>
                </div>
                <div style="width: 300px;height:300px;" id="attend_chart_container"><canvas id="attendance-chart"></canvas></div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div id="queries">
        <div class="input-container">
            <div class="labels">Apply for a course!</div>
            <br>
            <input type="text" name="course_id" id="course-inp">
            <button id="add">ADD</button>
        </div>
        <div class="input-container-2">
            <div class="labels">Drop a course!</div>
            <br>
            <input type="text" name="course_id" id="course-inp-drop">
            <button id="drop">DROP</button>
        </div>
    </div>
</body>
</html>
