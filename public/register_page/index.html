<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script type="module" src="/register_page/index.js"></script>
</head>
<body>
    <form action="#" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="roll-number"><b>Roll number</b></label>
        <input type="text" placeholder="Enter roll number" id="roll-number" required>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter name" id="name" required>

        <label for="designation"><b>Designation</b></label>
        <input type="text" placeholder="Enter designation" id="designation" required>        
        
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" required>
        
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" id="psw-repeat" required>
        <!-- 
        <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label> -->
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
    <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" id="signupbtn">Sign Up</button>
    </div>
</div>
</form> 
</body>
</html>
