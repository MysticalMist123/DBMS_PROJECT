<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="/register_page/index.js"></script>
</head>
<body>
    <div class="container col-md-4 col-md-offset-4 center-block">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>

        <div class="form-group mb-1">
            <label class="form-label" for="roll-number">Roll number</label>
            <input class="form-control" type="text" placeholder="Enter roll number" id="roll-number" name="roll-number" required pattern="[0-9]+">
        </div>

        <div class="form-group mb-1">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" type="text" placeholder="Enter name" id="name" name="name" pattern="[a-zA-Z ]+" required>
        </div>
        
        <div class="form-group mb-1">
            <label class="form-label" for="designation">Designation</label>
            <select class="form-select" id="designation" required>
                <option selected value="">Choose...</option>
                <option value="professor">Professor</option>
                <option value="student">Student</option>
            </select>
            <!-- <input class="form-control" type="text" placeholder="Enter designation" id="designation" name="designation" required pattern="[a-zA-Z]+">         -->
        </div>
            
        <div class="form-group mb-1">
            <label class="form-label" for="psw">Password</label>
            <input class="form-control" type="password" placeholder="Enter Password" id="psw" name="psw" required pattern="[!@#$%^&*0-9a-zA-Z]+">
        </div>
        
        <div class="form-group mb-1">
            <label class="form-label" for="psw-repeat">Repeat Password</label>
            <input class="form-control" type="password" placeholder="Repeat Password" id="psw-repeat" name="psw-repeat" required pattern="[!@#$%^&*0-9a-zA-Z]+">
        </div>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
        <button class="btn btn-primary" type="submit" id="signupbtn">Sign Up</button>

    </div>
</body>
</html>
