<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prof_dashboard/index.css">
    <script type="module" src="prof_dashboard/index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="nav">
        <h1>PROFESSOR PORTAL</h1>
        <button id="logout">LOGOUT</button>
    </div>
    <br>
    <div id="body">
        <div>
            <div>
                <label>Student's roll no: </label>
                <input type="text" name="roll_no" id="roll_no">
            </div>
            <br>
            <div>
                <label>Course ID: </label>
                <input type="text" name="course_id" id="course_id">
            </div>
        </div>
        <br>
        <button id="get_info_button">ENTER</button>
        <br>
        <br>

        <div id="details">
            <h3>STUDENT DETAILS</h3>
            <form class="fields">
                <div id="f1ct1">
                    <div>CT1 score: </div>
                    <input type="number" name="ct1_score" id="ct1_score">
                </div>
                <div id="f1ct2">
                    <div>CT2 score: </div>
                    <input type="number" name="ct2_score" id="ct2_score">
                </div>
            </form>
            <form class="fields">
                <div id="f2ass1">
                    <div>Assignment-1 score: </div>
                    <input type="number" name="ct1_score" id="ass1_score">
                </div>
                <div id="f2ass2">
                    <div>Assignment-2 score: </div>
                    <input type="number" name="ct2_score" id="ass2_score">
                </div>
            </form>
            <form class="fields">
                <div id="f3endsem">
                    <div>Endsem score: </div>
                    <input type="number" name="ct1_score" id="endsem_score">
                </div>
                <div id="f3total">
                    <div>Total: </div>
                    <input type="text" name="ct1_score" id="total_score" disabled>
                </div>
            </form>
            <form class="fields">
                <div id="f4present">
                    <div>No. of days present: </div>
                    <input type="number" name="ct1_score" id="pre_days" style="width: 100px;">
                </div>
                <div id="f4totaldays">
                    <div>Total days: </div>
                    <input type="number" name="ct1_score" id="tot_days" style="width: 100px;" disabled>
                </div>
                <div id="f4percent">
                    <div>Attendance: </div>
                    <input type="text" name="ct1_score" id="attend" style="width: 100px;" disabled>
                </div>
            </form>
            <div id="save_stu_area"><button id="save_stu_button">SAVE</button></div>
        </div>

    </div>
</body>
</html>
