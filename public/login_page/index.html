<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module" src="/login_page/index.js"></script>
</head>
<body>
    <form onsubmit="return false;" style="border:1px solid #ccc">
        <div class="container">
            <h1>Log In</h1>
        <hr>
        <label for="roll-number"><b>Roll number</b></label>
        <input  type="text" placeholder="Enter roll number" id="roll-number" name="roll_number" required minlength="1">

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" name="psw" required minlength="1">
        
    <div class="clearfix">
        <button type="submit" id="signupbtn">Sign Up</button>
    </div>
</div>
</form> 
</body>
</html>
